<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Diagnostic Tool - API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            align-self: flex-start;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .send-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Blood Diagnostic Tool</h1>
            <p>API Integration Test</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                Hello! I'm your blood diagnostic assistant. Ask me anything about blood analysis or send me your test results.
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="messageInput" class="input-field" placeholder="Type your message here..." />
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // Simple API Configuration
        const API_URL = 'https://blood-diagnostic-bot-7b4wpufaoq-el.a.run.app/api/v1/chat/sessions';
        const API_KEY = 'healthcare-llm-gateway-api-key';

        // Get DOM elements
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Add message to chat
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Add error message
        function addError(text) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = text;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Simple API call - First create session, then send message
        let currentSessionId = null;
        
        async function createSession() {
            try {
                const formData = new FormData();
                formData.append('user_id', 'test-user-123');
                formData.append('text_input', 'Initial session');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentSessionId = data.data?.session_id || data.data?.id;
                console.log('✅ Session created:', currentSessionId);
                return currentSessionId;
            } catch (error) {
                console.error('❌ Session creation error:', error);
                throw error;
            }
        }
        
        async function sendMessageToAPI(message) {
            try {
                if (!currentSessionId) {
                    await createSession();
                }
                
                if (!currentSessionId) {
                    throw new Error('Failed to create session');
                }
                
                console.log('🚀 Sending message to session:', currentSessionId);
                
                const formData = new FormData();
                formData.append('content', message);
                formData.append('metadata', JSON.stringify({
                    type: 'clinical_assessment',
                    priority: 'normal'
                }));
                
                const response = await fetch(`${API_URL}/${currentSessionId}/messages`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': API_KEY
                    },
                    body: formData
                });
                
                console.log('📡 Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('✅ API Response:', data);
                
                return data;
            } catch (error) {
                console.error('❌ API Error:', error);
                throw error;
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Disable send button
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';

            try {
                // Call API
                const response = await sendMessageToAPI(message);
                
                // Extract the response content
                let botMessage = 'I received your message but couldn\'t generate a response.';
                
                if (response.success && response.data && response.data.content) {
                    const content = response.data.content;
                    if (typeof content === 'string') {
                        botMessage = content;
                    } else if (content.summary) {
                        botMessage = `**Summary:** ${content.summary}\n\n`;
                        if (content.key_findings) {
                            botMessage += `**Key Findings:**\n${content.key_findings.map(f => `• ${f}`).join('\n')}\n\n`;
                        }
                        if (content.clinical_impression) {
                            botMessage += `**Clinical Impression:** ${content.clinical_impression}\n\n`;
                        }
                        if (content.immediate_actions) {
                            botMessage += `**Immediate Actions:**\n${content.immediate_actions.map(a => `• ${a}`).join('\n')}`;
                        }
                    }
                }
                
                addMessage(botMessage);
                
            } catch (error) {
                // Add error message
                addError(`API Error: ${error.message}`);
            } finally {
                // Re-enable send button
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
